<template name="player">
    {{#if play}}
        {{> deck}}
    {{else}}
        {{> tracks}}
    {{/if}}
</template>

<template name="tracks">
    <input id="play" class="btn btn-success" value="Play">
    {{#each tracks}}
    <div class="col-md-4">
        <h3 style="color:red">Votes: {{vote}}</h3>
        <div class="col-md-6">
        <input type="button" value="Vote" class="vote btn btn-primary" id="{{_id}}">
        </div>
        <div class="col-md-6">
        <input type="button" value="Delete" class="delete btn btn-danger" id="{{_id}}">
        </div>
        <br>
        <iframe
        class="iframe"
        width="100%"
        height="465"
        scrolling="no"
        frameborder="no"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com{{stream_url}}&amp;auto_play=false&amp;hide_related=true&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true">
        </iframe>
    </div>
    {{/each}}
</template>

<template name="deck">
    {{#with onDeck}}
    <h1 style="background:red">NOW PLAYING</h1>
        <iframe id="iframe"
        class="iframe"
        width="100%"
        height="465"
        scrolling="no"
        frameborder="no"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com{{stream}}&amp;auto_play=false&amp;hide_related=true&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true">
        </iframe>
    {{/with}}
</template>
