<template name="player">
    {{#if play}}
        {{> deck}}
    {{else}}
        {{> tracks}}
    {{/if}}
</template>

<template name="tracks">
    <div class="col-md-12 text-center">
        <input id="play" class="btn btn-success btn-responsive" value="Play">
    </div>
    {{#each tracks}}
    <div class="col-md-12 searchedTracks">
        <div class="col-md-8 col-xs-8 text-left">
            <h3>Votes: {{vote}}</h3>
        </div>
        <div class="col-md-4 col-xs-4 text-right">
            <input type="button" value="Vote" class="vote btn btn-primary btn-responsive" id="{{_id}}">
            <input type="button" value="Delete" class="delete btn btn-danger btn-responsive" id="{{_id}}">
        </div>
        <br>
        <iframe
        class="iframe"
        width="100%"
        height="465"
        scrolling="no"
        frameborder="no"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com{{stream_url}}&amp;auto_play=false&amp;hide_related=true&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true">
        </iframe>
    </div>
    {{/each}}
</template>

<template name="deck">
    {{#with onDeck}}
    <h1>NOW PLAYING</h1>
        <iframe id="iframe"
        class="iframe"
        width="100%"
        height="465"
        scrolling="no"
        frameborder="no"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com{{stream}}&amp;auto_play=false&amp;hide_related=true&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true">
        </iframe>
    {{/with}}
</template>
