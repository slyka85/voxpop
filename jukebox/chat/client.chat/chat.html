<template name="chat">
        {{#if currentUser}}
        <div class="row">
            <div class="col-md-12 text-center">
                {{> input}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 messages">
                {{> messages}}
            </div>
        </div>
        {{/if}}
</template>

<template name="input">
    <div>
        <input type="text" id="msg" placeholder="Your message goes here...">
        <input type="button" value="Send message" class="btn btn-primary sendMsg">
    </div>
</template>

<template name="messages">
    <h4>Room: {{roomname}}</h4>
    <div id="messages" style="background-color: #ffffff; border: 1px solid darkgray; overflow: auto">
        {{#each messages}}
            {{> message}}
        {{/each}}
    </div>
</template>

<template name="message">
    <p><strong>{{user}}</strong> <span style="font-size: 0.7em; color: darkgray">({{timestamp}})</span>: <i>{{msg}}</i></p>
</template>

<template name="rooms">
    <h4>Join a room:</h4>
    <ul>
    {{#each rooms}}
        {{> room}}
    {{/each}}
    </ul>
</template>

<template name="room">
    <li style="cursor: pointer; {{roomstyle}}">{{roomname}}</li>
</template>
